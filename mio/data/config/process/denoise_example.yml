id: denoise_example
mio_model: mio.models.process.DenoiseConfig
mio_version: 0.6.1
noise_patch:
  enable: true
  method: [gradient, black_area]
  threshold: 20 #for first method
  black_pixel_consecutive_threshold: 5 # If 5 consecutive pixels in a row are black, discard the frame
  black_pixel_value_threshold: 16 # Any pixel value â‰¤ 16 is considered "black"
  buffer_size: 5032
  buffer_split: 8
  threshold: 20
  device_config_id: wireless-200px
  comparison_unit: 1000
  diff_multiply: 1
  output_result: true
  output_noise_patch: true
  output_diff: true
  output_noisy_frames: true
frequency_masking:
  enable: true
  spatial_LPF_cutoff_radius: 15
  vertical_BEF_cutoff: 2
  horizontal_BEF_cutoff: 0
  output_mask: true
  output_result: true
  output_freq_domain: true
minimum_projection:
  enable: true
  normalize: true
  output_result: true
  output_min_proj: true
interactive_display:
  show_videos: true
  start_frame: 40
  end_frame: 140
  display_freq_mask: true
end_frame: -1 #-1 means all frames
output_result: true
output_dir: user_data/output