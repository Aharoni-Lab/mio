id: wirefree-pipeline
mio_model: mio.devices.wirefree.WireFreePipeline
mio_version: v0.6.0

nodes:
  sdcard:
    type: "sd-file-source"
    config:
      layout: "wirefree-sd-layout"
    passed:
      path: sd_path
    outputs:
      - source: header
        target: merge.header
      - source: buffer
        target: merge.buffer
  merge:
    type: "merge-buffers"
    fill:
      width: file.width
      height: file.height
    outputs:
      - source: frame
        target: return
  return:
    config:
      key: frame
    type: "return"
